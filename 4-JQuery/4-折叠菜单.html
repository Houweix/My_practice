<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container h3{
            background: #000000;
            color: #ffffff;
            cursor: pointer;
        }
        #container {
            width: 200px;
            border:1px solid #000;
            text-align: center;
        }
        .submenu li:hover{
            background: #cccccc;
            cursor: pointer;
        }
        .submenu{
            display: none;
        }
    </style>

</head>
<body>
<ul id="container">
    <li>
        <h3>管理区</h3>
        <ul class="submenu">
            <li>001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
        </ul>
    </li>
    <li>
        <h3>交流区</h3>
        <ul class="submenu">
            <li>004</li>
            <li>005</li>
            <li>006</li>
            <li>007</li>
        </ul>
    </li>
</ul>
<script src="../jquery-3.2.1.js"></script>
<script>

    $(function () {
        $("#container h3").on("click",function () {
            $(this).next().stop().slideToggle();
        })
    });
</script>
</body>
</html>
