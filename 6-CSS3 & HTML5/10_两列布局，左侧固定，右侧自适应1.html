<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 300px;
            background: #ff0000;
            height: 400px;
            /*左侧浮动，脱离文档流，让下面的元素上去*/
            float: left;
        }
        #right{
            background: #00ff00;
            height: 400px;
            /*左侧固定宽度，右侧向右移动左侧元素的宽度距离*/
            margin-left: 310px;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
