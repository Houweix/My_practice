<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>


    <div id="app">


        <demo></demo>

    </div>

    <div id="app1">

        <!--1.将msg中的值传递到props中-->
        <demo1 :my-msg="value" my-msg2:></demo1>
        <!--动态属性中的值value取自data中的value-->
        <demo1 v-bind:my-msg="value"></demo1>

    </div>

<script src="vue.js"></script>
<script>

    //全局组件
    //注册组件（要注意先注册组件然后创建根实例vue对象）
    Vue.component('demo',{

        template:'<h1>111111111111111111</h1>>'

    });

    //创建根实例
    new Vue({

        el:'#app'

    })


    //局部组件
    new Vue({

        el:'#app1',
        data:{

            value:'houwei'

        },

        //局部组件只能在app1中使用
        components:{

            demo1:{

                //3.msg取自props中的值
                template:'<h1>{{myMsg}}{{myMsg2}}</h1>>',
                //2.props接收html传来的值
                props:['myMsg','myMsg2']    //可以接收多个值，注意保持大小写转换
            }

        }
    })


</script>
</body>
</html>
