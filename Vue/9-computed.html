<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
</head>
<body>

<div id="app">

    {{firstName}} + {{lastName}} = {{fullName}}

</div>


<script src="vue.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data:{
            firstName:'hou',
            lastName:'wei'

        },
        computed:{
            fullName:{

                //返回给fullName赋值
                get:function () {

                    return this.firstName +' '+ this.lastName;

                },

                set:function(val){
                    var arr  =val.splice(' ');
                    this.firstName = arr[0];
                    this.lastName = arr[1];


                }


            }

        }



    });


</script>

</body>
</html>
