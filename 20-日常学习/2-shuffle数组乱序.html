<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shuffle乱序</title>
</head>
<body>

<script>

    var arr = [1, 2, 3, 4, 5, 6];

    function shuffle(a) {
        return a.concat().sort(function (a, b) {
            return Math.random() - 0.5;
        });
    }

    console.log(shuffle(arr));

</script>
</body>
</html>
