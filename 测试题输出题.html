    //    产生任意区间的随机数

    function getRandom(n, m) {
        return Math.floor(Math.random() * (m - n + 1) + n);
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }
