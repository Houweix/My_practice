<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
    var obj = document.getElementById("jjsdksd");  //不存在的一个ID
    console.log(obj);   //null

    var a;
    console.log(a);     //undefined

    console.log(obj == a);  //true
    console.log(obj === a); //false

    console.log(typeof obj);    //object
    console.log(typeof a);      //undefined

    </script>
</body>
</html>
