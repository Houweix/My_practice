<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "d">
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</div>

    <script>

        var oDiv2 = document.getElementById('div2');
        /**
         * @function 获取一个节点的所有兄弟节点
         * @param elem 当前元素
         * @return {Array}返回当前节点的所有兄弟节点
         */
        function siblings(elem){
            var a = [];
            var p = elem.parentNode.children;
            console.log(p);
            for(var i = 0; i< p.length ; i++){
                if(p[i] != elem){
                    a.push(p[i]);
                    console.log(p[i]);
                }
            }
            console.log(a);
            return a;
        }

        console.log(siblings(oDiv2));


    </script>
</body>
