<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{

        }
    </style>
</head>
<body>
<div id="app">

    <!--对象形式 类名：类名的对应值（vue对象的data中找）
    <div :class="{red:isRed,font:isFont}">ddddddddddd</div>

    <div :class="classObj">ddddddddddd</div>

    数组形式-->
    <div :class="[classA,classB]">ddddddddddd</div>


    <template v-for = "n in 2">

        <span></span>
        <p></p>

    </template>


</div>

<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{

            //对象形式1

            //对象形式2（整体都是一个对象）

            //数组形式
            classA:'',
            classB:'font'
        }


    });




</script>
