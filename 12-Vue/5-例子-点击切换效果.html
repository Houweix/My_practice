<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div id="app">

    <!--可以选择调用fn（）或者直接把语句写在click里-->
    <button @click="isRed = !isRed">change</button>
    <!--<div :class="[red]"></div>-->
    <div :class="{red:isRed}"></div>
</div>
</body>
<script src="vue.js"></script>
<script>

    new Vue({
        el:'#app',
        data:{
            red:'red',
            isRed:true
        },
        methods:{
            fn:function(){
                this.isRed = !this.isRed;



//                if(this.red == 'red'){
//                    this.red = ''
//                }else{
//                    this.red = 'red';
//                }
            }
        }
    });
</script>
</html>
