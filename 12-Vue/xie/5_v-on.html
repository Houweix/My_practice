<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            width: 400px;
            height: 400px;
            background: #ff0000;
        }

        .div2 {
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-on 简写：@   注意要想使用事件对象event需要写成$event-->
        <button @click.once="add(2, $event)">加1</button>
        <div>{{count}}</div>

        <input type="text" @keyup.enter="handler" v-model="keyword">

        <!--v-on的对象形式-->
        <button v-on="{ mousedown: doThis, mouseup: doThat }">btn</button>

        <div class="div1" @click='clickDiv1'>
            <!--click.stops中的stop是修饰符，表明阻止事件冒泡-->
            <div class="div2" @click.stop='clickDiv2()'></div>
        </div>

        <!--@click.prevent中的prevent是修饰符，表示阻止浏览器默认行为-->
        <a href="http://www.baidu.com" @click.prevent="baiduHandler($event)">baidu</a>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0,
                keyword: 0
            },
            methods: {
                add(num, e) {
                    this.count += num;
                    console.log(e);
                },
                handler() {
                    this.count += parseInt(this.keyword);
                },
                doThis() {
                    console.log('doThis');
                },
                doThat() {
                    console.log('doThat');
                },
                clickDiv1(){
                    console.log('clickDiv1');
                },
                clickDiv2(){
                    console.log('clickDiv2');
                    // e.stopPropagation();
                },
                baiduHandler(e){
                    // e.preventDefault();
                }
            }
        });

    </script>
</body>

</html>
