<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--v-text用于给标签设置内容，可以防止闪屏的问题 -->
        <div v-text="msg"></div>
        <div v-text="msg2"></div>
        <!--解析-->
        <div v-html="msg2"></div>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello World!',
                msg2: '<h1>hhhhh</h1>'
            }
        });


    </script>
</body>

</html>
