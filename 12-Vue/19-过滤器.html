<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>

<body>

    <div id="app" style="padding: 200px">

        <!-- 在双花括号中 -->
        {{ message | capitalize }}

        <!-- 在 `v-bind` 中 -->
        <!-- <div v-bind:id=""></div> -->

    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message:'houwei'
            },
            filters: {
                //定义过滤器
                capitalize: function (value) {
                    if (!value) return '';
                    value = value.toString();
                    // 注意区分slice与splice的区别：
                    // slice不会修改原数组，返回一个新数组
                    // splice会修改原数组
                    return value.charAt(0).toUpperCase() + value.slice(1);
                }
            }
        })
    </script>
</body>

</html>
