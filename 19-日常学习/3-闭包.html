<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    function F1() {
        var a = 100;

        //函数作为返回值
        return function () {
            //下面执行f1()的时候，当前作用域没有a，会到父级作用域
            //去寻找a，而父级作用域在定义时就已经确定（为F1），所以输出100
            //**注意**与this区分
            console.log(a);
        }
    }

    //f1 得到一个函数
    var f1 = F1();
    var a = 200;
    f1();   //100


</script>
</body>
</html>
