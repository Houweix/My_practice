<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="animate.min.css">

</head>
<body>

    <div style="height: 1000px;"></div>

    <div class="aniview" av-animation="fadeInUp" style="height: 100px; ">
        That should be enough to get you up and running! Check it out!
    </div>


    <div style="height: 1000px; background: #cccccc; "></div>


    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.aniview.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function(){
            var i={animateThreshold:100};
            $(".aniview").AniView(i);
        });
    </script>
</body>
</html>
